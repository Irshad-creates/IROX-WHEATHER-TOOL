<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IROX WHEATHER TOOL</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app-container">
      <div class="sidebar">
        <div class="top-icon">
          <i class="ri-menu-line"></i>
        </div>
        <div class="mid-icon">
          <i class="ri-microsoft-line"></i>
          <i class="ri-map-2-line"></i>
          <i class="ri-calendar-2-line"></i>
          <i class="ri-notification-3-line"></i>
          <i class="ri-settings-3-fill"></i>
        </div>
        <div class="low-icon">
          <i class="ri-question-fill"></i>
          <img src="./image.png" alt="" />
        </div>
      </div>
      <div class="main-container">
        <div class="main-upper">
          <div class="main-upper">
            <div class="header-top">
              <div class="greeting-top">
                <h4>Hi, Irshad</h4>
                <h2 class="greeting-sub">Good Morning</h2>
              </div>

              <div class="header-right">
                <img src="./image.png" alt="profile" class="profile-pic" />
                <i class="ri-menu-line menu-icon"></i>
              </div>
            </div>

            <div class="search-box">
              <i class="ri-search-line"></i>
              <input type="text" placeholder="Search City" />
            </div>
          </div>
        </div>
        <div class="main-area">
              <section class="current-wheather">
                <div class="current-upper">
                  
                  <div class="CU-location">
                    <i class="ri-map-pin-line"></i>
                    <h2 id="CUL-place">Thane</h2>
                  </div>
 
                  <div class="CU-date">
                    <p id="day">Monday</p>
                    <p id="date">18 Sep</p>
                  </div>
                </div>

                <div class="current-middle">

                  <div class="CU-temp">
                    <h1 id="temp">32°C</h1>
                    <p id="condition">Partly Cloudy</p>
                  </div>

                  <div class="mid-info">
                    <div class="humidity">
                      <h5 >humidity level</h5>
                      <p id="humidity-l">52°C</p>
                    </div>
                    <div class="windflow">
                       <h5>Wind flow</h5>
                      <p id="wind-f">32°C</p>
                    </div>
                  </div>

                </div>

                <div class="current-bottom">
                  <div class="CU-icon">
                    <img id="weather-icon" src="./defaultimg.webp" alt="weather" />
                  </div>
                </div>

                
              </section>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
